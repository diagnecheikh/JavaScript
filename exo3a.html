<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
</head>
<body>
    <p id="texte"></p>
    <script>
        function main(){
            let nom = prompt("Veuillez saisir votre nom ");
            let a = confirm("Confirmer ou Annuler");
            if(a === true){
                a = "Bienvenu " + nom;
            }else{
                a = "Saisir votre nom";
            }
            document.getElementById("texte").innerHTML = a;
        }
        main();
    </script>
    
</body>
</html>
