<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<body>
    <div id="texte"></div>
    <script>
        function main(){
            let a = confirm("Êtes-vous étudiant ?");
            if(a == true){
                a = "Tu as appuyé sur OK ";
            }else{
                a = "Tu as annulé ";
            }
            document.getElementById("texte").innerHTML = a; 
        }
        main();
    </script>
</body>
</html>
